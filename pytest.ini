[pytest]
# Menambahkan opsi untuk menjalankan tes secara paralel dengan 5 worker
addopts = -n 5

# Menyertakan output log yang lebih rinci
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - %(message)s

# Menyertakan plugin pytest-xdist dan pengaturan untuk paralelisme
xdist_strict = true  # Agar Pytest gagal jika ada masalah dalam distribusi test

# Menentukan lokasi direktori untuk tes
testpaths = 
    tests

# Pengaturan waktu maksimal untuk setiap tes
timeout = 300  # 5 menit

# Opsi tambahan lainnya
disable_warnings = true  # Menonaktifkan peringatan saat tes berjalan

# Menambahkan pengaturan untuk memperluas debugging
maxfail = 1  # Menghentikan tes setelah 1 kegagalan
