name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    services:
      selenium-grid:
        image: selenium/standalone-chrome:latest
        options: --health-cmd="curl --silent --fail http://localhost:4444/wd/hub/status" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 4444:4444
        env:
          SCREEN_WIDTH: 1920
          SCREEN_HEIGHT: 1080
          SCREEN_DEPTH: 24

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests in parallel using Pytest
        run: |
          pytest -n 5  # Menjalankan 5 tes secara paralel
