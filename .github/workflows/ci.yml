name: Selenium Test with Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --publish 5555:4444  # Menggunakan port 5555 pada host
        ports:
          - 5555:4444  # Port 4444 di dalam container, dipetakan ke 5555 di host
        env:
          SCREEN_WIDTH: 1920
          SCREEN_HEIGHT: 1080
          SCREEN_DEPTH: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Clean up
        run: |
          docker ps -q | xargs -r docker stop
          docker ps -aq | xargs -r docker rm
